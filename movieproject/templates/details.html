{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{movie.img.url}}" alt="image" width="300" height="300">
            </div>
            <div class="col-md-6">
                <h6>{{movie.name}}</h6>
                <h3>{{movie.desc}}</h3>
                <h6>{{movie.year}}</h6>
                  <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
                 <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
            </div>
        </div>
    </div>
</body>
{% endblock %}
</html>
