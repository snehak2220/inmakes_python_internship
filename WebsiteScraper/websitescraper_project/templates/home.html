<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row m-5">
        <div class="col-md-4">
        <form method="POST">
            {% csrf_token %}
            <input type="text" class="form-control" name="page" placeholder="Enter Your Link">
        </form>
    </div>

    <div class="col-md-2">
        <button class="btn btn-primary" type="submit">SUBMIT</button>
    </div>
    <div class="col-md-6">
        <button class="btn btn-warning" type="submit">CLEAR</button>
    </div>
</div>
    </div>
  <div class="container">
      <div class="row">
          <div class="col-md-4">
                <table class="table table-dark table-striped">
                <thead>
                 <tr>
                     <th scope="col">ID</th>
                     <th scope="col">NAME</th>
                    <th scope="col">LINK</th>

                 </tr>
                 </thead>
                {% for i in data_values %}
                <tbody>
                     <tr>
                        <td>{{i.id}}</td>
                         <td>{{i.stringname}}</td>
                         <td>{{i.address}}</td>
                     </tr>

                </tbody>
                {% endfor %}
                </table>
          </div>
      </div>
  </div>


</body>
</html>
