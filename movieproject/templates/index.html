{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row" >
        {% for i in movie_list %}
        <div class="col-md-3" style="margin:30px;">
            <div class="card" style="width: 19rem;height:30rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="300px" height="200px">
                <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.desc}}</p>
                 <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
